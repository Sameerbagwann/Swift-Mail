{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Send Mail</title>
    <link rel="stylesheet" href="{% static 'css/bootstrap.min.css' %}">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
</head>
<style>
    img{
        height: 500px;
        width: 500px;
    }
    
    h2{
        color: rgb(23, 147, 254);
        font-family: sans-serif;
    }
    .font{
        font-family: sans-serif;

    }
    body{
        background-color: rgb(126, 208, 255);
    }
    .container{
        background-color: #fff;
    }

</style>
<body>
    <div class="container">
        <div class="row shadow mt-5 px-5">
                <div class="col-md-6 rounded">
                    <img src="{% static 'image/email.jpg' %}" alt="">
                </div>
                <div class="col-md-6 mail my-5 mx-auto shadow p-4 rounded ">
                    
                    <form method="POST" action="/">
                        <h2 class="mt-2 mb-3 "><strong>Send Mail</strong></h2>
                        {% if fail %}
                            <div class="alert alert-warning">
                                {{ fail }}
                            </div>
                        {% endif %}

                        {% csrf_token %}
                        <div class="mb-3 font ">
                            <label for="exampleFormControlInput1" class="form-label">Receipt email address</label>
                            <input type="text" class="form-control" name="email" id="exampleFormControlInput1"
                                placeholder="Enter Receipt email address"  >
                        </div>
                        <div class="mb-3 font">
                            <label for="exampleInputSubject" class="form-label">Subject</label>
                            <input type="text" class="form-control" name="subject" id="exampleInputSubject"
                                placeholder="Enter Subject" required >
                        </div>
                        <div class="mb-3 font">
                            <label for="exampleFormControlTextarea1" class="form-label">Message</label>
                            <textarea class="form-control" id="exampleFormControlTextarea1" name="message"
                                rows="3" placeholder="Enter Message"required ></textarea>
                        </div>
                        <input  type="submit" value="Send" class="btn btn-primary">
                        {% if success %}
                        <div class="mb-3 alert-success">
                            {{ success }}
                        </div>
                        {% endif %}
                    </form>
                </div>
            </div>
            
        </div>
    </div>
</body>
</html>
